name: Build and Push to ECR

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write # Requerido para OIDC
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::974283766863:role/GitHubActionsECRRole # <--- TU ARN DEL ROL
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: 974283766863.dkr.ecr.us-east-1.amazonaws.com/eks-lab-app
        IMAGE_TAG: latest 
        # En producción real usaríamos el SHA del commit, pero usamos 'latest' para simplificar el lab
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
